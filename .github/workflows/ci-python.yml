name: Python CI

on:
  workflow_call:


jobs:
  python-ci:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Read SonarQube configuration
      id: sonar-config
      run: |
        echo "ğŸ“‹ Reading SonarQube configuration..."
        PROJECT_KEY=$(grep "^sonar.projectKey=" sonar.properties | cut -d'=' -f2)
        PROJECT_NAME=$(grep "^sonar.projectName=" sonar.properties | cut -d'=' -f2)
        ORGANIZATION=$(grep "^sonar.organization=" sonar.properties | cut -d'=' -f2)

        echo "PROJECT_KEY=$PROJECT_KEY" >> $GITHUB_ENV
        echo "PROJECT_NAME=$PROJECT_NAME" >> $GITHUB_ENV
        echo "ORGANIZATION=$ORGANIZATION" >> $GITHUB_ENV

        echo "âœ… SonarQube config - Key: $PROJECT_KEY, Name: $PROJECT_NAME, Org: $ORGANIZATION"

    - name: Create configuration files
      run: |
        echo "ğŸ“‹ Creating configuration files..."
        echo "${{ vars.PYLINT_TEMPLATE }}" > .pylintrc && echo "âœ… .pylintrc created successfully" || echo "âŒ Failed to create .pylintrc"
        echo "${{ vars.COVERAGE_TEMPLATE_PYTHON }}" > .coveragerc && echo "âœ… .coveragerc created successfully" || echo "âŒ Failed to create .coveragerc"

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Install dependencies
      run: |
        echo "ğŸ“¦ Installing dependencies with uv..."
        uv sync && echo "âœ… Dependencies installed successfully" || echo "âŒ Failed to install dependencies"

    - name: Run Pylint
      run: |
        echo "ğŸ” Running Pylint analysis (minimum score: 9.5)..."
        export PYTHONPATH="src"
        pylint src/ --fail-under=9.5 && echo "âœ… Pylint passed with score â‰¥ 9.5" || echo "âŒ Pylint failed - score < 9.5"

    - name: Run tests with coverage
      run: |
        echo "ğŸ§ª Running tests with coverage analysis..."
        pytest tests/ --cov=src --cov-config=.coveragerc --cov-report=term-missing -v && echo "âœ… All tests passed with coverage" || echo "âŒ Tests failed or coverage too low"

    - name: Setup Java for SonarQube
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: SonarQube Scan
      run: |
        echo "ğŸ” Running SonarQube analysis..."
        echo "ğŸ“Š Project: ${{ env.PROJECT_NAME }}"
        echo "ğŸ”‘ Key: ${{ env.PROJECT_KEY }}"
        echo "ğŸ¢ Organization: ${{ env.ORGANIZATION }}"

        # Install SonarQube Scanner
        curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.8.0.2856-linux.zip
        unzip -q sonar-scanner.zip
        export PATH=$PWD/sonar-scanner-4.8.0.2856-linux/bin:$PATH

        # Run SonarQube analysis
        sonar-scanner \
          -Dsonar.projectKey="${{ env.PROJECT_KEY }}" \
          -Dsonar.projectName="${{ env.PROJECT_NAME }}" \
          -Dsonar.organization="${{ env.ORGANIZATION }}" \
          -Dsonar.sources=src \
          -Dsonar.tests=tests \
          -Dsonar.host.url="${{ secrets.SONAR_HOST_URL }}" \
          -Dsonar.login="${{ secrets.SONAR_TOKEN }}" \
          -Dsonar.qualitygate.wait=true \
          -Dsonar.python.coverage.reportPaths=coverage.xml \
          -Dsonar.sourceEncoding=UTF-8 && echo "âœ… SonarQube analysis completed successfully" || echo "âŒ SonarQube analysis failed"
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
