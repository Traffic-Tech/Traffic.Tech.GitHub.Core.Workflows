name: Python CI

on:
  workflow_call:
    inputs:
      project-path:
        description: 'Path to the project directory'
        required: false
        type: string
        default: '.'
      python-version:
        description: 'Python version to use'
        required: false
        type: string
        default: '3.13'
    secrets:
      SONAR_TOKEN:
        required: true

jobs:
  python-ci:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ inputs.python-version }}

    - name: Create configuration files
      working-directory: ${{ inputs.project-path }}
      run: |
        echo "${{ vars.PYLINT_TEMPLATE }}" > .pylintrc
        echo "${{ vars.COVERAGE_TEMPLATE_PYTHON }}" > .coveragerc

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Install dependencies
      working-directory: ${{ inputs.project-path }}
      run: uv sync

    - name: Run Pylint
      working-directory: ${{ inputs.project-path }}
      run: |
        export PYTHONPATH="src"
        uv run pylint src/ --fail-under=9.5

    - name: Run tests with coverage
      working-directory: ${{ inputs.project-path }}
      run: uv run pytest tests/ --cov=src --cov-config=.coveragerc --cov-report=term-missing --cov-report=xml -v

    - name: SonarCloud Scan
      uses: SonarSource/sonarqube-scan-action@v6
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
